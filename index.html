<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-content"> 0 </div>
            <div class="display-result"></div>
        </div>
        <div class="cal-buttons">
            <button class="b-clear">AC</button>
            <button class="b-delete">DEL</button>
            <button class="n7">7</button>
            <button class="n8">8</button>
            <button class="n9">9</button>
            <button class="oPlus">+</button>
            <button class="n4">4</button>
            <button class="n5">5</button>
            <button class="n6">6</button>
            <button class="oSubtract">-</button>
            <button class="n1">1</button>
            <button class="n2">2</button>
            <button class="n3">3</button>
            <button class="oMultiply">*</button>
            <button class="oDot">.</button>
            <button class="n0">0</button>
            <button class="oEqual">=</button>
            <button class="oDivide">/</button>
        </div>
    </div>
    
</body>
</html>
